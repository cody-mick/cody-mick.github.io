<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="advice.js"></script>

		<title>Frontend Mentor | Advice generator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="advice-box">
			<div class="accent-text">Advice #<span id="advice-id"></span></div>
			<div class="main-text">"<span id="advice-text"></span>"</div>
			<img
				src="images/pattern-divider-desktop.svg"
				alt="the great divide"
				class="center"
			/>
			<img
				src="images/icon-dice.svg"
				alt="roll the dice baby"
				class="dice-icon"
			/>
		</div>

		<div class="attribution hidden">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Cody Mickelsen</a>.
		</div>
	</body>
</html>
