<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pokedex</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Pokedex and Team Builder</h1>
    </header>
    <main>
      <div class="team">
        <div class="member0"><img class="team-image" src="" alt="" /></div>
        <div class="member1"><img class="team-image" src="" alt="" /></div>
        <div class="member2"><img class="team-image" src="" alt="" /></div>
        <div class="member3"><img class="team-image" src="" alt="" /></div>
        <div class="member4"><img class="team-image" src="" alt="" /></div>
        <div class="member5"><img class="team-image" src="" alt="" /></div>
      </div>
      <button class="clear" onclick="clearTeam()">Clear Team</button>
      <div class="picture-box">
        <div class="name-id">
          <div class="poke-name"></div>
          <div class="poke-id"></div>
        </div>
        <div class="sprite">
          <img class="poke-img" src="" alt="" />
        </div>
      </div>
      <div class="typing-abilities">
        <span class="type-one"></span>
        <span class="type-two"></span>
      </div>
      <div class="poke-desc">
        <div class="pokedex-entry">
          <div class="poke-flavor"></div>
        </div>
        <div class="poke-size">
          <div class="poke-height"></div>
          <div class="poke-weight"></div>
        </div>
      </div>
      <div class="dex"></div>
    </main>
    <footer>
      <p>Cody Mickelsen | WDD330 | BYU-Idaho | Fall 2021</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
